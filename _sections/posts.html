---
title: Latest Posts
icon: fa-th
order: 3
---

{% for post in site.posts limit:5 %}  
    <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time> / {{ post.title }}
    </a>     
    <br />
{% endfor %}
