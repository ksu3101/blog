---
title: Lastest Posts
cover-photo: assets/images/banner.jpg
cover-photo-alt: example cover photo
auto-header: none
icon: fa-comment
order: 1
---
<header>
  <h2>Lastest Posts</h2>
</header>

<div id="lastest_post_items">
{% for post in site.posts limit:5 %}  
    <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
       {{ post.title | truncate: 60 }} 
       <time id="lastest_post_date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_long_string }}</time> 
    </a>
    <br />
{% endfor %}
</div>

<footer>
  <a href="/blog/blog.html" class="button">더 많은 게시물 보기 :)</a>
</footer>
